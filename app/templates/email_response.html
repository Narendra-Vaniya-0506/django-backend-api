<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear {{ recipient_name }},</h1>
        <p>Thank you for reaching out to us! We have received your message and will get back to you shortly.</p>
        <p>Here's a summary of your message:</p>
        <ul>
            <li><strong>Subject:</strong> {{ subject }}</li>
            <li><strong>Message:</strong> {{ message }}</li>
        </ul>
        <p>We appreciate your interest in Code Yatra.</p>
        <div class="footer">
            Best regards,<br>
            The Code Yatra Team
        </div>
    </div>
</body>
</html>
